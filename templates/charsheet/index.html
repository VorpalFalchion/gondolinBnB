{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class='row char_overview vertical-align' style="background: url('{% static 'paper-background-9.jpg' %}')">
  <div class='col-xs-3 char_header_card text-center'>
    <h3>Character List</h3>
  </div>

  <div class='col-md-5 col-xs-3'>
  </div>

  <div class='col-md-4 col-xs-6 char_header_card text-center'>
      <a href="{% url 'create' %}" class = 'btn btn-success'>New Character</a>
  </div>
</div>

<div class='row padding_top char_sheet' style="background: url('{% static 'paper-background-9.jpg' %}')">

{% if character_list %}
{% for character in character_list %}
  <div class = 'col-xs-10 vertical-align col-centered text-center character_card'>
    <div class = 'col-xs-4'>
      <a href="{% url 'charsheet' id=character.id %}" class = 'btn btn-primary btn-lg'>
        {{ character.name }}
      </a>
    </div>
    <div class = 'col-xs-4'>
      <table class='table table-condensed table-striped'>
        <tr>
          <th>Race</th>
          <td>{{ character.race }}</td>
        </tr>
        <tr>
          <th>Class</th>
          <td>{{ character.char_class }}</td>
        </tr>
      </table>
    </div>
    <div class = 'col-xs-4'>
      <a href="{% url 'edit' id=character.id %}" class = 'btn btn-info btn-sm'>Edit</a>
      <a href="{% url 'delete' id=character.id %}" class = 'btn btn-danger btn-sm' onclick="return confirm('Are you sure you want to Delete {{character.name}}?');">Delete</a>
    </div>
  </div>
  <div class = 'col-xs-10 padding_top'>
  </div>
{% endfor %}
{% endif %}
</div>
{% endblock %}
