{% extends 'base.html' %}

{% block content %}

<h1>index</h1>

<br>
<a href="{% url 'create' %}">New Character</a>

<br><br><br><br>
{% if character_list %}
{% for character in character_list %}
<p>{{ character.name }}</p>
<a href="{% url 'charsheet' id=character.id %}">View</a>
<a href="{% url 'edit' id=character.id %}">Edit</a>
<a href="{% url 'delete' id=character.id %}">Delete</a>
{% endfor %}
{% endif %}

{% endblock %}
