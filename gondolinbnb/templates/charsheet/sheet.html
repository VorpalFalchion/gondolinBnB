{% extends 'base.html' %}

{% block content %}

<h1>{{character.name}}</h1>

<p>race: {{character.race}}</p>
<p>class: {{character.char_class}}</p>
<p>str: {{ stats.str }}</p>
<p>dex: {{ stats.dex }}</p>
<p>con: {{ stats.con }}</p>
<p>int: {{ stats.int }}</p>
<p>wis: {{ stats.wis }}</p>
<p>cha: {{ stats.cha }}</p>
{% endblock %}
